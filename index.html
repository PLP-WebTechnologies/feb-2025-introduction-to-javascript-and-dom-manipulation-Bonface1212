<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Dynamic Page!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <main>
        <section id="content-section">
            <p id="dynamic-text">This text will change dynamically!</p>
        </section>
        <button id="change-text-btn">Change Text</button>
        <button id="toggle-element-btn">Add/Remove Element</button>
    </main>

    <footer>
        <p>&copy; 2025 Bonface Mamboleo. All rights reserved.</p>
    </footer>
</body>
</html>
